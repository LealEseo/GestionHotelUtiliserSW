
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Reserver une chambre pour mon séjour ! </title>
</head>
<body>
	<form method="post" action="ReserverChambreServ">
		 Sélectionnez le nombre de voyageurs : </br> 
		 <input type "number" value=1 name="nbVoyageurs"/>  </br> 
		 Sélectionnez la date à laquelle vous souhaitez arriver : </br> 
		 <input type="date" name="dateArrivee"/>  </br> 
		 Sélectionnez la date à laquelle vous souhaitez repartir : </br> 
		 <input type="date" name="dateDepart"/>  </br> 
		 A partir de quel budget/nuit ? </br> 
		 <input type "number" value=1 name="budgetMin"/>  </br> 
		 Jusqu'à quel budget/nuit ? </br> 
		 <input type "number" value=1000 name="budgetMax"/> </br> 
		 Dans quel type de chambre souhaitez-vous dormir ? </br> 
		 <select name="typeChambre"></br> 
		 	<Option> Peut m'importe 
		 	<Option> Chambre Double
		 	<Option> Chambre Premium
		 	<Option> Suite
		 	<Option> Suite Presidentielle
		 </select> </br> 
		<input type="submit" value="Rechercher"/> 
	</form>
</body>
</html>
