
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="styleFormulaire.css"/>

<title>Réserver une chambre pour mon séjour ! </title>
</head>
<body>
	<div class="styleFormulaire">
	<form method="post" action="ReserverChambreServ">
	<fieldset>
	<legend> <span class="number">1 | </span>Le nombre de voyageurs :</legend>
		 <input type="number" name="nbVoyageurs" placeholder="Nombre de voyageurs"/>  </br> 
		 
	<legend> <span class="number">2 | </span>La date à laquelle vous souhaitez arriver :</legend>
		 <input type="date" required="required" name="dateDeb"/>  </br> 
	<legend> <span class="number">3 | </span>La date à laquelle vous souhaitez repartir :</legend>
		<input type="date" required="required" name="dateFin"/>  </br> 
		
	<legend> <span class="number">4 | </span>A partir de quel budget/nuit ? (€)</legend>
		<input type="number" name="prixMin"/>  </br> 
	<legend> <span class="number">5 | </span>Jusqu'à quel budget/nuit ? (€)</legend>
		 <input type="number" name="prixMax"/> </br> 
		 
	<legend> <span class="number">6 | </span>Dans quel type de chambre souhaitez-vous dormir ?</legend>
			<select id="typeChambre" name="typeChambre"></br> 
		 	<Option> Peu m'importe 
		 	<Option> Chambre Double
		 	<Option> Chambre Premium
		 	<Option> Suite
		 	<Option> Suite Presidentielle
		 </select> </br> 
	</fieldset>
	
		<input type="submit" value="Rechercher"/> 
	</form>
	</div>
</body>
</html>
